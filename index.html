<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Grass Water</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="container">
        <div class="heading-container">
            <h1>FIRE, GRASS, WATER</h1>
        </div>
        <div class="score-container">
            <h2 id="player-health">PLAYER: ❤️❤️❤️❤️❤️</h2>
            <h2 id="computer-health">COMPUTER: ❤️❤️❤️❤️❤️ </h2>
        </div>
        <div class="results-container">
            <h2 class="player-selection">PLAYER and COMPUTER stare at each other...</h2>
            <h2 class="computer-selection">menacingly...</h2>
            <h2 id="result-text"></h2>
        </div>
        <div class="button-container">
            <button class="weapon" data-type="fire">FIRE</button> 
            <button class="weapon" data-type="grass">GRASS</button>
            <button class="weapon" data-type="water">WATER</button>
        </div>
    </div>
    <div class="end-screen" id="end-screen-container">
        <div id="end-screen-content">
            <h2 id="end-screen-text"></h2>
            <div class="button id="replay-button">Play Again</div>
        </div>
    </div>


</body>

<script src="script.js"></script>
</html>
